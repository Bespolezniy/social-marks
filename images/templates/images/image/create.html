{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Social-mark an image{% endblock title %}

{% block content %}
  <h1>Social-mark an image</h1>
  <img src="{{ request.GET.url }}" />

  <form action="." method="post" >
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        Save it
      </button>
    {% endbuttons %}
  </form>
{% endblock content %}

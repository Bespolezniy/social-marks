{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}Bookmark an image{% endblock %}

{% block content %}
  <h1>Bookmark an image</h1>
  
  <img src="{{ request.GET.url }}" class="image-preview">

  <form action="." method="post">
    {% bootstrap_form form %}
    {% csrf_token %}
    
    <button type="submit" class="btn btn-danger">
      <i class="far fa-save"></i>
      Save
    </button>
  </form>
{% endblock %}

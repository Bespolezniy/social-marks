{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
  <h1 class="text-center mt-3">Create an account</h1>
  <p class="text-center mt-2">Please, sign up using the following form:</p>
  
  <form class="form p-5" action="." method="post">
    {% bootstrap_form form %}
    {% csrf_token %}
    
    <button type="submit" class="btn btn-danger">
      Create my account
    </button>
  </form>
{% endblock %}

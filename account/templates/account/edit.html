{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Edit your account{% endblock title %}

{% block content %}
  <h1>Edit your account</h1>

  <form 
    action="." 
    method="post" 
    class="form" 
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    {% bootstrap_form user_form %}
    {% bootstrap_form profile_form %}
    
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        Save changes
      </button>
    {% endbuttons %}
  </form>
{% endblock content %}

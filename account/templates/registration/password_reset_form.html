{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <h1 class="text-center mt-3">Forgotten your password?</h1>

  <p class="text-center mt-2">Enter your e-mail address to obtain a new password.</p>

  <form class="form p-5" action="." method="post">
    {% bootstrap_form form %}
    {% csrf_token %}
    
    <button type="submit" class="btn btn-danger mr-3">
      <i class="far fa-envelope"></i>
      Send email
    </button>
  </form>
{% endblock %}

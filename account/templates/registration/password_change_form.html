{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Change your password{% endblock title %}

{% block content %}
  <h1>Change your password</h1>
  <p>Fill the form below to change your password</p>

  <form action="." method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        Change
      </button>
    {% endbuttons %}
  </form>
{% endblock content %}
